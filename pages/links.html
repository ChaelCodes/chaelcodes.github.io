---
title: Links
description: Social media and helpful links for ChaelCodes!
layout: empty
permalink: /links/
hide: true
---
<div id="links-page">
  <div class="column">
    <div id="links-profile">
      <img id="avatar" src="/assets{{site.author.picture}}" alt="profile pic of Chael smiling"/>
      <p>To be honest, I can't keep track of all the places I'm active either.</p>
    </div>
    <ul id="links">
      <li>
        <a href="/assets/docs/Resume.pdf" target="_blank">
          <i class="fas fa-file-pdf"></i>
          Resume
        </a>
      </li>
      {% for social in site.data.social.links %}
        <li>
          <a href="{{social.link}}" target="_blank">
            <i class="fab {{ social.icon }}"></i>
            {{social.title}}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
